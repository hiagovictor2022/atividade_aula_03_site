<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="estilo.css" />

<body>

  <div class="banner">

          <input type="text" placeholder="e-mail" /><br />
          <br />

          <input type="password" placeholder="senha" /> <br />
          <br />
          
          <div class="containerbtn">
            <button class="btn_1">Entrar</button>
            <button class="btn_2">Cadastrar</button>

          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
        <h4>Feito com amor por um aluno SPTech 2022</h4>
    </div>
</div>
